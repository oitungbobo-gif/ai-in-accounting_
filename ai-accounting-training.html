    <script type="module">
        // Simple icons (using Unicode and CSS)
        const icons = {

        class TrainingApp {
            constructor() {
                this.currentSlide = 0;
                this.chatbotOpen = false;
                this.messages = [];
                this.chatInput = '';
                this.isThinking = false;

                this.slideTitles = [
                    "Intro", "Why AI Matters", "Core Modules", "Mindset Game",
                    "Prompting Techniques", "Smarter Workflows", "Responsible AI",
                    "Practical Apps", "Simulation Suite", "Resources", "Conclusion"
                ];

                this.render();
            }

            getTrainingContext() {
                const contexts = {
                    0: "Intro: We are upgrading from manual data entry to strategic insight.",
                    1: "Why AI Matters: Upgrade Role, Close Faster, Trusted Advisor, Catch Mistakes, Stay Compliant.",
                    2: "Core Modules: Mindset, Prompting, Workflows, Responsibility.",
                    3: "Mindset Game: AI handles volume, Humans handle value.",
                    4: "Prompting: Be Specific, Give a Role, Set a Goal, Choose a Format.",
                    5: "Smarter Workflows: Find Slow Spots, Clean Up, Place Automation, Review.",
                    6: "Responsible AI: Human Verification, Data Confidentiality, Compliance, Audit Trails.",
                    7: "Apps: Use Copilot for emails, Excel, summaries, flowcharts.",
                    8: "Simulation: AR, AP, GL, Audit challenges.",
                    9: "Resources: Viva Learning and Prompting Guides.",
                    10: "Conclusion: Time saved is value gained."
                };
                return contexts[this.currentSlide] || "General training overview.";
            }

            sendChatMessage(text) {
                if (!text.trim()) return;

                this.messages.push({ text, sender: 'user' });
                this.isThinking = true;
                this.render();

                setTimeout(() => {
                    const response = this.getAiResponse(text);
                    this.messages.push({ text: response, sender: 'ai' });
                    this.isThinking = false;
                    this.chatInput = '';
                    this.render();
                }, 1200);
            }

            getAiResponse(query) {
                const q = query.toLowerCase();
                const context = this.getTrainingContext();
                const slideTitle = this.slideTitles[this.currentSlide];

                if (q.match(/\b(hi|hello|hey)\b/)) {
                    return "Hi there! I'm your AI Training Assistant.\n\nI'm here to help you navigate the future of finance.\n\n**Ask me anything about the training!**";
                }
                if (q.includes('summary') || q.includes('summarize')) {
                    return `Sure! \n\nThe core message for **${slideTitle}** is:\n\n${context}`;
                }
                if (q.includes('example')) {
                    return "Here's a classic example: ->\n\n**Before:** You spend 3 days manually typing invoices into SAP.\n\n**With AI:** You upload the PDF folder. AI extracts vendor, date, amount, and GL code in 5 minutes. You just review the exceptions.";
                }
                if (q.includes('important') || q.includes('why')) {
                    return "It's crucial because **Time = Strategy**. Every hour saved on data entry is an hour you can spend analyzing trends, saving money, or guiding business decisions.";
                }

                return `That's a great question about **${slideTitle}**! \n\nBased on what we're learning:\n${context}\n\n(Feel free to ask for a specific example!)`;
            }

            render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="w-full h-screen bg-slate-50 flex items-center justify-center p-2 font-sans text-slate-900">
                        <div class="w-full max-w-6xl bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col h-full border border-slate-100">

                            <!-- Header -->
                            <div class="bg-slate-800 text-white p-3 flex justify-between items-center shrink-0">
                                <div class="flex items-center gap-2">
                                    <span class="text-2xl">${icons.bot}</span>
                                    <span class="font-bold tracking-wider text-sm">AI ACCOUNTING <span class="text-blue-400">PRO</span></span>
                                </div>
                                <div class="flex items-center gap-3 text-xs">
                                    <span>Module ${this.currentSlide + 1} of ${this.slideTitles.length}</span>
                                    <div class="w-20 h-1.5 bg-slate-700 rounded-full overflow-hidden">
                                        <div style="width: ${((this.currentSlide + 1) / this.slideTitles.length) * 100}%"
                                             class="h-full bg-blue-500 transition-all duration-500"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Main Content -->
                            <div class="flex-grow p-4 overflow-y-auto relative bg-slate-50/50">
                                ${this.renderSlide()}
                            </div>

                            <!-- Navigation -->
                            <div class="p-4 border-t border-slate-100 bg-white flex justify-between items-center shrink-0">
                                <button onclick="app.prevSlide()"
                                        ${this.currentSlide === 0 ? 'disabled' : ''}

                                    ${icons.arrowLeft} Back
                                </button>
                                <div class="text-slate-400 text-[10px] uppercase tracking-widest font-semibold hidden sm:block">

            renderSlide() {
                switch(this.currentSlide) {
                    case 0: return this.renderIntro();
                    case 1: return this.renderWhyAI();
                    case 2: return this.renderModules();
                    case 3: return this.renderMindset();
                    case 4: return this.renderPrompting();
                    case 5: return this.renderWorkflows();
                    case 6: return this.renderResponsibleAI();
                    case 7: return this.renderApps();
                    case 8: return this.renderSimulation();
                    case 9: return this.renderResources();
                    case 10: return this.renderConclusion();
                    default: return '<div>Slide not found</div>';
                }
            }

                    { icon: icons.checkCircle, title: 'Human Verification', desc: 'AI drafts, we approve' },
                    { icon: icons.lock, title: 'Data Confidentiality', desc: 'No PII in public AI tools' },

                        <div class="grid grid-cols-2 gap-6 max-w-4xl w-full">
                            <div class="p-6 border border-slate-200 rounded-xl bg-white shadow-md">
                                <h4 class="font-bold text-xl text-slate-800 mb-2">Time Saved is Value Gained</h4>
                                <p class="text-slate-600">Use that time for strategic analysis and planning.</p>
                            </div>
                            <div class="p-6 border border-slate-200 rounded-xl bg-white shadow-md">
                                <h4 class="font-bold text-xl text-slate-800 mb-2">Our Standards Never Change</h4>
                                <p class="text-slate-600">Accuracy and integrity remain our core values.</p>
                            </div>
                            <div class="p-6 border border-slate-200 rounded-xl bg-white shadow-md">
                                <h4 class="font-bold text-xl text-slate-800 mb-2">Our Role</h4>
                                <p class="text-slate-600">Drive our department forward with innovation.</p>
                            </div>
                            <div class="p-6 border-2 border-blue-500 rounded-xl bg-blue-50 shadow-lg hover:shadow-xl transition">
                                <div class="flex items-center justify-center mb-2">
                                    <span class="text-3xl mr-2">${icons.zap}</span>
                                    <h4 class="font-bold text-xl text-blue-700">Action Plan</h4>
                                </div>
                                <p class="text-slate-700 mb-2">Try one new AI tool today!</p>
                                <a href="https://copilot.microsoft.com/" target="_blank"
                                   class="text-blue-600 font-bold hover:underline">
                                    Go to Microsoft Copilot ${icons.arrowRight}
                                </a>
                            </div>
                        </div>
                        <button onclick="app.currentSlide = 0; app.render();"
                                class="px-8 py-3 bg-slate-800 text-white rounded-xl text-lg font-bold hover:bg-slate-700 transition shadow-md">
                            Restart Training
                        </button>
                    </div>
                `;
            }

            renderChatbot() {
                if (!this.chatbotOpen) {
                    return `
                        <button onclick="app.toggleChatbot()"
                                class="fixed bottom-6 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-2xl hover:bg-indigo-700 transition z-50 text-2xl">
                            ${icons.messageSquare}
                        </button>
                    `;
                }

                return `
                    <div class="fixed bottom-24 right-6 w-96 h-[500px] bg-white border border-gray-200 rounded-2xl shadow-2xl flex flex-col z-50 overflow-hidden">
                        <div class="p-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white flex justify-between items-center">
                            <div class="flex items-center gap-2">
                                <span>${icons.sparkles}</span>
                                <span class="font-bold text-sm">Training Companion</span>
                            </div>
                            <button onclick="app.toggleChatbot()" class="text-xl hover:opacity-75">${icons.x}</button>
                        </div>

                        <div class="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50">
                            ${this.messages.length === 0 ? `
                                <div class="text-center p-4 text-slate-500 text-sm">
                                    <div class="text-4xl mb-3">${icons.bot}</div>
                                    <p><strong>Hi there!</strong> I'm your AI Training Assistant.</p>
                                    <p class="mt-2">Ask me anything about <strong>"${this.slideTitles[this.currentSlide]}"</strong></p>
                                </div>
                            ` : ''}

                            ${this.messages.map(msg => `
                                <div class="flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}">
                                    <div class="${msg.sender === 'user' ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-white text-slate-800 border border-gray-100 rounded-bl-none'} max-w-[85%] p-3 rounded-2xl text-sm shadow-sm">
                                        ${msg.text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}
                                    </div>
                                </div>
                            `).join('')}

                            ${this.isThinking ? `
                                <div class="flex justify-start">
                                    <div class="bg-white p-3 rounded-2xl border border-gray-100 shadow-sm">
                                        <div class="flex gap-1">
                                            <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></div>
                                            <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                                            <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="px-4 pt-2 bg-slate-50 flex gap-2 overflow-x-auto pb-2">
                            <button onclick="app.sendChatMessage('Summarize this slide')"
                                    class="whitespace-nowrap px-3 py-1 bg-white border border-indigo-200 rounded-full text-xs text-indigo-600 hover:bg-indigo-50">
                                Summarize this slide
                            </button>
                            <button onclick="app.sendChatMessage('Give me a real-world example')"
                                    class="whitespace-nowrap px-3 py-1 bg-white border border-indigo-200 rounded-full text-xs text-indigo-600 hover:bg-indigo-50">
                                Give example
                            </button>
                        </div>

                        <div class="p-3 border-t border-gray-100 bg-white flex gap-2">
                            <input type="text" id="chatInput"
                                   value="${this.chatInput}"
                                   oninput="app.chatInput = this.value"
                                   onkeypress="if(event.key === 'Enter') app.sendChatMessage(this.value)"
                                   placeholder="Type your question..."
                                   class="flex-grow p-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button onclick="app.sendChatMessage(document.getElementById('chatInput').value)"
                                    class="p-2.5 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white transition">
                                ${icons.send}
                            </button>
                        </div>
                    </div>

                    <button onclick="app.toggleChatbot()"
                            class="fixed bottom-6 right-6 bg-indigo-600 text-white p-4 rounded-full shadow-2xl hover:bg-indigo-700 transition z-50 text-2xl">
                        ${icons.x}
                    </button>
                `;
            }

            toggleChatbot() {
                this.chatbotOpen = !this.chatbotOpen;
                this.render();
            }

            nextSlide() {
                if (this.currentSlide < this.slideTitles.length - 1) {
                    this.currentSlide++;
                    this.render();
                }
            }

            prevSlide() {
                if (this.currentSlide > 0) {
                    this.currentSlide--;
                    this.render();
                }
            }
        }

        // Initialize the app
        const app = new TrainingApp();
        window.app = app; // Make it globally accessible for onclick handlers
    </script>
</body>
</html>
